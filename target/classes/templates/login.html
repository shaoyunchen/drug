<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/dist/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/js/jquery-3.1.0.min.js}" type="text/javascript"/>
    <script th:src="@{/css/dist/js/bootstrap.min.js}" type="text/javascript"/>
    <script th:src="@{/js/md5.js}" type="text/javascript"/>
    <link th:href="@{/images/icon.ico}" type="image/x-icon"/>
    <title>Spring Security Example </title>
</head>
<body>
<div id="container_demo">
    <div id="login" class="animate form">
        <!--  <form name='loginForm' action="<c:url value='j_spring_security_check' />" method='POST'> -->
        <h1>你大爷的怎么就不能登录了</h1>
        <div th:if="${param.error}">
            用户名或密码错
        </div>
        <div th:if="${param.logout}">
            您已注销成功
        </div>
        <div th:if="${param.expired}">
            超时重新登录
        </div>
        <form id='loginForm' th:action="@{/login}" method="POST">
            <p>
                <label> 用户名 </label>
                <input id="username" name="username" required="required" type="text"></input>
            </p>
            <p>
                <label> 密码 </label>
                <input id="password" name="password" required="required" type="password"></input>
            </p>

            <!--
            <p>
              <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping">
              <label for="loginkeeping">保持登录</label>
            </p>
             -->
            <p class="login button">
                <input type="submit" id="submitId" value="登录"></input>
            </p>
        </form>
    </div>
</div>
</body>

<script type="text/javascript">


</script>
</html>
